                        </div>
                    </div>
                    <div class="row veh_no">
                        <label for="veh_no_input" class="col-4 col-form-label">ID</label>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="1" id="veh_no_input" readonly>
                        </div>
                    </div>
                    <div class="row firstday">
                        <label for="biwsob-input" class="col-4 col-form-label">SOB</label>
                        <div class="col-8">
                            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="biwsob-input">

                    </div>

                        <!--</div>-->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-window-close"></i> 关闭</button>
                <button type="button" class="btn btn-primary save"><i class="fas fa-save"></i> 保存</button>
            </div>

<div class="container-fluid" id="gantt_container" style='display:none; height:100%;'>
    <div class="row" style='height:100%;'>
        <div class="col-2">
            <button type="button" class="btn btn-link btn-sm back">
                <i class="fas fa-chevron-left"></i> 返回
            </button>
        </div>
        <div class="col-10 text-center">
            <span>
                <i class="far fa-clock"></i> 时间间隔：
            </span>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0.5" checked>
                <label class="form-check-label" for="inlineRadio1">30分钟</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="4">
                <label class="form-check-label" for="inlineRadio2">4小时</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="24">
                <label class="form-check-label" for="inlineRadio3">1天</label>
            </div>
        </div>
        <div class="col-md-12" style='height:100%;'>
